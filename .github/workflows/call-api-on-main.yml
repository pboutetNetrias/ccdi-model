name: Create data model version on main push

on:
  push:
    branches: ["main"]

jobs:
  call-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      - name: Call API Gateway (create version)
        env:
          API_KEY: ${{ secrets.API_KEY }}
          DATA_COMMONS_KEY: ccdi
          PAYLOAD_PATH: payloads/version_payload.json
          VERSION_PREFIX: auto-
        run: python scripts/call_versions.py
